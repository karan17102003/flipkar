<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipkart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="icon" href="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/logo_lite-cbb357.png">
</head>
<body>
    <header>
        <div >
            <img class="icon" src="fl.jpg" alt="">
        </div>
        <div>
            <form action="">
                <span class="material-symbols-outlined">
                    search
                    </span>
                <input type="text" title="Search for Products, Brands and More" placeholder="Search for Products, Brands and More">
            </form>
        </div>
        <div class="nav-bar">
           <a href="" class="right-nav-bar"><i  class="material-symbols-outlined">
                account_circle
                </i>
                Login</a>
        </div>
        <div class="nav-bar"><a href="" class="right-nav-bar"><i class="material-symbols-outlined">
                shopping_cart
               </i>
            Cart
        </a></div>
        <div class="nav-bar">
            <a href="" class="right-nav-bar">
                <i class="material-symbols-outlined">
                    storefront
                    </i>Become a Seller
            </a>
        </div>
        <div class="more"><i class="material-symbols-outlined">
            more_vert
        </i></div>
    </header>
    <main>
            <div class="main-manue">
                <img src="img 1.webp" alt="">
                <a href="" class="main-manue-name">Grocery</a>
            </div>
            <div class="main-manue">
                <img src="img 2.webp" alt="">
                <a href="" class="main-manue-name">Mobiles</a>
            </div>
            <div class="main-manue">
                <img src="img 3.webp" alt="">
                <select name="" id="Fashion">
                    <option value="">Fashion</option>
                    
                </select>
            </div>
            <div class="main-manue">
                <img src="img 4.webp" alt="">
                <select name="" id="Electronics">
                    <option value="">Electronics</option>
                    
                </select>
            </div>
            <div class="main-manue">
                <img src="img 5.webp" alt="">
                <select name="" id="Home & furniture">
                    <option value="">Home & furniture</option>
                    
                </select>
            </div>
            <div class="main-manue">
                <img src="img 6.webp" alt="">
                <a href="" class="main-manue-name">Appliances</a>
            </div>
            <div class="main-manue">
                <img src="img 7.webp" alt="">
                <a href="" class="main-manue-name">Travel</a>
            </div>
            <div class="main-manue">
                <img src="img 8.webp" alt="">
                <select name="" id="Beauty,toys & More">
                    <option value="">Beauty,toys & More</option>
                    
                </select>
            </div>
            <div class="main-manue">
                <img src="img 9.webp" alt="">
                <select name="" id="Two wheelers">
                    <option value="">Two wheelers</option>
                    
                </select>
            </div>
    </main>
    
</body>
</html>
